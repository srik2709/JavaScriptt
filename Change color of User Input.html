<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Change Color of User Input</title>
    <script type="text/javascript">
    function colorIt()
    {
        testInput=document.getElementById("useri/p").value;
        if(testInput.length==0)
        {
            document.getElementById("para").innerHTML="Seems like you didn't entered anything.Try out.It's cool!";
        }
        else
        {
            document.getElementById("para").innerHTML=testInput;
        }
    }
    </script>
</head>
<body>
    <h1>Enter Text To Change its Color</h1>
    <input id="useri/p" type="text"/>
    <button onclick="colorIt();">Color it Blue</button>
    <p id="para" style="color:blue;"></p>
</body>
</html>
