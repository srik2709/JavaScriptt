<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>JavaScript Alerts</title>
    <script type='text/javascript'>
    function multiplyWith5()
    {
        var userNumber=document.getElementById('userI/P_number').value;
        alert(userNumber+' * 5 = '+ userNumber*5);

    }
    </script>
</head>
<body>
    <p>Experimenting with JavaScript Alerts</p>
    <button onclick="alert('Test Alert Successful');">Test Alert</button>
    <br>
    <br>
    <input id="userI/P_number" type='number'/>
    <button onclick="multiplyWith5()">Multiply with 5</button>
    <!-- page content goes here -->
</body>
</html>
