<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Simple1 JS in HTML</title>
    <script type="text/javascript">
    //comments
    function addText()
    {
        document.getElementById("para").innerHTML="You have added this displaying text,great!";
    }
    </script>
</head>
<body>
    <!-- page content goes here -->
    <h1>Experimenting with JS in HTML</h1>
    <button onclick="addText();">Click this button to add some text</button>
    <p id="para"></p>
</body>
</html>
